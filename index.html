<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container"><!-- CONTAINER GENERAL -->
        <div class="title">Registration</div> <!-- CONTAINER DE LOS FORMULARIOS -->
        <form action="#"> 
            <div class="user-details"><!-- DIV PARA CADA CADA CAMPO DEL FORMULARIO-->
                <div class="input-box">
                    <span class="details">Full Name</span><!-- TITULO DE CASILLERO -->
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">User Name</span>
                    <input type="text" placeholder="Enter your user name" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your e-mail" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone numbre</span>
                    <input type="text" placeholder="Enter your phone number" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" placeholder="Create a password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm password</span>
                    <input type="text" placeholder="Confirm your password" required>
                </div>
            </div>
            <div class="gender-details"> <!-- DIV PARA SECCION SELECCION DE GENERO -->
                <input type="radio" name="gender" id="dot-1"><!-- CASILLA DE SELECCION -->
                <input type="radio" name="gender" id="dot-2">
                <span class="gender-title">Gender</span><!-- TITULO SECCION GENERO -->
                <div class="category"><!-- DIV PARA PRIMERA OPCION DE SELECCION -->
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span><!-- TEXTO OPCION GENERO MASCULINO -->
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span><!-- TEXTO OPCION GENERO FEMENINO -->
                    </label>
                </div>
            </div>
            <div class="button"><!-- DIV BOTON DE REGISTRARSE -->
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
